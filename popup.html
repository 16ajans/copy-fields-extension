<!DOCTYPE html>
<html>

<head>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body {
            width: 300px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>
    <div id="popupContainer" class="container p-3" style="font-family: 'Roboto', sans-serif; font-size: 0.9rem;">
        <p class="fw-bolder">EIMMET Field Copier</p>
        <div class="mb-3">
            <label for="bemsId" class="form-label">BEMSID:</label>
            <input type="text" class="form-control" id="bemsId" name="bemsId" autocomplete="on" />
        </div>
        <div class="mb-3">
            <select id="siteRequestingDropdown" class="form-select">
                <option value="KENT">KENT</option>
                <option value="SEATTLE">SEATTLE</option>
                <option value="ST LOUIS">ST LOUIS</option>
            </select>
        </div>
        <hr />
        <div class="mb-3">
            <select id="processDropdown" class="form-select">
                <option value="AdHoc">Ad Hoc</option>
                <option value="Hardcopy">Hardcopy</option>
                <option value="HAS">HAS</option>
            </select>
        </div>
        <div id="hardcopyOptions" style="display: none;">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="dragAndDropCheckbox" />
                <label for="dragAndDropCheckbox" class="form-check-label">Drag & Drop</label>
            </div>
        </div>
        <p>Click the button to copy fields</p>
        <button id="copyFields" class="btn btn-primary"
            style="font-family: 'Roboto', sans-serif; font-size: 0.9rem;">Copy Fields</button>
        <hr />
        <div class="mb-3">
            <p class="fw-bolder mt-2 mb-0" style="font-size: 0.8rem;">Notes:</p>
            <p class="text-muted my-0" style="font-size: 0.7rem;">- In Firefox, you should have only two tabs open: one for the source (either ADADS or COBS) and one for the destination (EIMMET).</p>
            <p class="text-muted my-0" style="font-size: 0.7rem;">- This extension is for internal use only.</p>
            <p class="text-muted my-2" style="font-size: 0.7rem;">Created by <a href="https://www.linkedin.com/in/mostafa-wahied-seattle/"
                    target="_blank">Mostafa W Basiouny</a></p>
    </div>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="popup.js"></script>
</body>

</html>
